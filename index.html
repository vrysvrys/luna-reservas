<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Delaostia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <h1 class="logo">üçΩÔ∏è RESERVAS DELAOSTIA</h1>
            <form id="login-form">
                <p class="login-question">¬øQui√©n es la mejor camarera del local?</p>
                <input type="text" id="login-answer" placeholder="Escribe la respuesta..." autocomplete="off" required>
                <button type="submit" class="btn-primary">ACCEDER</button>
                <div id="login-error" class="alert alert-error hidden"></div>
                <div id="login-success" class="alert alert-success hidden">‚úì ¬°Acceso permitido!</div>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="hidden">
        <!-- HEADER -->
        <div class="app-header">
            <h1 class="logo">üçΩÔ∏è RESERVAS DELAOSTIA</h1>
            <div>
                <button id="btn-lista-reservas" class="btn-secondary">üìã Lista de reservas</button>
                <button id="btn-logout" class="btn-secondary">Salir</button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="app-content">
            <!-- FLOOR PLAN SCREEN -->
            <div id="screen-plano">
                <h2>Plano de Mesas</h2>
                <div id="floor-plan-inner" class="floor-plan"></div>
                <div id="details-panel" class="detail-panel"></div>
            </div>

            <!-- RESERVAS LIST SCREEN -->
            <div id="reservas-lista-panel" class="hidden">
                <h2>üìã Reservas activas</h2>
                <button id="btn-volver-plano" class="btn-secondary">‚Üê Volver al plano</button>
                <div id="reservas-lista" class="detail-panel"></div>
            </div>
        </div>

        <!-- MODAL RESERVA -->
        <div id="modalReserva" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üìù Gestionar Reserva</h2>
                    <button id="btn-close-modal" class="btn-danger">‚úï</button>
                </div>
                <div class="form-group">
                    <input type="hidden" id="modalMesaId">
                    <label>Mesa</label>
                    <input type="text" id="modalMesaName" disabled>
                </div>
                <div class="form-group">
                    <label>Nombre cliente *</label>
                    <input type="text" id="modalNombre" required>
                </div>
                <div class="form-group">
                    <label>Comensales *</label>
                    <input type="number" id="modalComensales" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label>Desde *</label>
                    <input type="time" id="modalDesde" required>
                </div>
                <div class="form-group">
                    <label>Hasta *</label>
                    <input type="time" id="modalHasta" required>
                </div>
                <div class="form-group">
                    <label>Notas</label>
                    <textarea id="modalNotas" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="btn-eliminar" class="btn-danger" style="display:none;">Eliminar</button>
                    <button id="btn-cancelar-modal" class="btn-secondary">Cancelar</button>
                    <button id="btnCrearReserva" class="btn-primary">Guardar</button>
                    <button id="btn-llegado" class="btn-primary" style="display:none;">‚úì Llegado</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
